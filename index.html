<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports-API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Fu√üball-Bundesliga</h1>
    <section class="table">
    <div class="form">
        <label for="text" placeholder="Enter the year...">Enter Year: </label>
        <input type="text" id="yearInput">
        <label for="text" placeholder="Enter number between 1-34...">Match Number: </label>
        <input type="text" id="matchNoInput">
        <button onclick="footBall()">Fetch</button>
    </div>
    <div class="container">
        <div class="team1">
            <img id="image1" >
            <p id="teamName1"></p>
        </div>
        <h2>VS</h2>
        <div class="team2">
            <img id="image2">
            <p id="teamName2"></p>
        </div>
    </div>
    </section>
    
    <div >
        <h1>Search History</h1>
    </div>
    <table id="history">
        <tr>
            <th>Year</th>
            <th>Match Number</th>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
